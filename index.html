<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trupia Equipment</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              brand: {
                DEFAULT: '#f97316', // Orange-500
                dark: '#ea580c',    // Orange-600
                light: '#fdba74',   // Orange-300
                black: '#1a1a1a',
                gray: '#f3f4f6',
              }
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            animation: {
              'blink-text': 'pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'float': 'float 6s ease-in-out infinite',
              'slide-down': 'slideDown 0.3s ease-out forwards',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-20px)' },
              },
              slideDown: {
                '0%': { opacity: '0', transform: 'translateY(-10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              }
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800;900&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
      /* Animation classes */
      .animate-on-scroll {
        opacity: 0;
        transition: opacity 0.8s cubic-bezier(0.16, 1, 0.3, 1), transform 0.8s cubic-bezier(0.16, 1, 0.3, 1);
        will-change: opacity, transform;
      }
      
      /* Default (Fade Up) */
      .animate-on-scroll:not(.fade-left):not(.fade-right):not(.zoom-in) {
        transform: translateY(30px);
      }
      
      .animate-on-scroll.fade-left {
        transform: translateX(-30px);
      }
      
      .animate-on-scroll.fade-right {
        transform: translateX(30px);
      }

      .animate-on-scroll.zoom-in {
        transform: scale(0.95);
      }
      
      .animate-on-scroll.is-visible {
        opacity: 1;
        transform: translate(0) scale(1);
      }

      /* Stagger delays */
      .delay-100 { transition-delay: 100ms; }
      .delay-200 { transition-delay: 200ms; }
      .delay-300 { transition-delay: 300ms; }
    </style>
<script>
  document.addEventListener('DOMContentLoaded', () => {
    const observerOptions = {
      root: null,
      rootMargin: '0px',
      threshold: 0.1
    };

    const observer = new IntersectionObserver((entries, observer) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add('is-visible');
          observer.unobserve(entry.target);
        }
      });
    }, observerOptions);

    const observeElements = () => {
      const elements = document.querySelectorAll('.animate-on-scroll:not(.observed)');
      elements.forEach(el => {
        observer.observe(el);
        el.classList.add('observed');
      });
    };

    // Initial check
    observeElements();

    // Watch for React rendering new elements
    const mutationObserver = new MutationObserver(observeElements);
    mutationObserver.observe(document.body, { childList: true, subtree: true });
    
    // Failsafe
    setTimeout(() => {
      document.querySelectorAll('.animate-on-scroll').forEach(el => {
        if (getComputedStyle(el).opacity === '0') {
           el.classList.add('is-visible');
        }
      });
    }, 2000);
  });
</script>

}
